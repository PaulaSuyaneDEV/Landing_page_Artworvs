<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworvs</title>
    <link rel="shortcut icon" href="../midia/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../midia/logo.png" alt="" height="200" width="200">
        </div>
    </header>
    <main>
        <div class="box-main">
            <div class="sub-box">
                <h1>Entre em contato conosco</h1>
                <hr>
                <form action="">
                    <label for="">Nome:
                    </label>
                    <input type="text" placeholder="Digite seu nome">
                    <label for="">Email:
                    </label>
                    <input type="email" placeholder="Digite seu email:">
                    <label for="">Mensagem</label>
                    <textarea name="" id="messagebox" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Feito por <a href="https://www.instagram.com/dev_fuold/">Paula_Dev</a> @ Todos os direitos reservados</p>
    </footer>
</body>
</html>
